<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IA GAME</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>
<body>
    <div class="game-container">
        <dov class="game-controls">
            <button class="toggle-theme">DARK</button>
        </dov>
        <div class="game-wrapper">
        </div>
        <dov class="game-controls">
            <span class="game-info"></span>
            <div class="game-actions">
                <button class="undo">UNDO</button>
                <!-- <button class="redo">REDO</button> -->
            </div>
            <div class="game-solves">
                <button class="solve-bfs solve filled full">
                    <span>
                        BFS
                    </span>
                </button>
                <button class="solve-a-star solve filled full">
                    <span>
                        A*
                    </span>
                </button>
            </div>
            <!-- <button class="random full">
                <span>
                    RANDOM GAME
                </span>
            </button> -->
        </dov>
    </div>
    <script src='script.js'></script>
</body>
</html>
